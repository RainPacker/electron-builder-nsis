<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Electron</title>
  </head>
  <body>
    <div id="app" class="container" style="display: none;">
      <h1 id="greet"></h1>
      <p>
        Welcome to
        <a href="https://www.electronjs.org/" class="electron-external-link" id="electron-website-link">
          Electron
        </a>
        app running on this <strong id="os"></strong> machine.
      </p>
      <p>App author: <strong id="author"></strong></p>
      <p>Environment: <strong id="env"></strong></p>
      <p>Electron version: <strong id="electron-version"></strong></p>
      
      <div id="serial-data-container" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; max-height: 200px; overflow-y: auto;">
        <h3>Serial Data:</h3>
        <div id="serial-data-display"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
