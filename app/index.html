<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>串口调试工具 - 多设备连接</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066cc;
            --primary-hover: #0052a3;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #cbd5e1;
            --border-light: #e2e8f0;
            --text: #334155;
            --text-light: #64748b;
            --bg: #ffffff;
            --bg-secondary: #f1f5f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        .app-header {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title i {
            font-size: 32px;
            color: var(--primary);
        }

        .header-title h1 {
            font-size: 28px;
            color: var(--dark);
            font-weight: 600;
        }

        .header-title span {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 5px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger);
            position: relative;
        }

        .status-indicator.connected {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-indicator.connecting {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-weight: 500;
        }

        .status-connected {
            color: var(--success);
        }

        .status-disconnected {
            color: var(--danger);
        }

        /* 主要内容布局 */
        .app-main {
            display: grid;
            grid-template-columns: 320px 1fr 300px;
            gap: 20px;
            margin-top: 20px;
        }

        /* 左侧面板 - 设备列表和连接配置 */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 右侧面板 - 数据统计和工具 */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 中间面板 - 数据收发 */
        .center-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 卡片样式 */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--primary);
        }

        /* 设备列表样式 */
        .devices-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-light);
            border-radius: 10px;
        }

        .device-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .device-item:hover {
            background: var(--bg-secondary);
        }

        .device-item.selected {
            background: #e0f2fe;
            border-left: 4px solid var(--primary);
        }

        .device-info {
            margin-left: 10px;
        }

        .device-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .device-details {
            font-size: 12px;
            color: var(--text-light);
        }

        .device-path {
            font-family: 'Consolas', monospace;
            color: var(--dark);
        }

        /* 连接配置样式 */
        .connection-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 14px;
            color: var(--text);
            font-weight: 500;
        }

        .setting-select,
        .setting-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .setting-select:focus,
        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        /* 按钮样式 */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #0da271;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e2e8f0;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* 终端样式 */
        .terminal {
            background: #1a1f2e;
            border-radius: 10px;
            overflow: hidden;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background: #2d3748;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-tabs {
            display: flex;
            gap: 5px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            border-radius: 6px;
        }

        .tab-btn.active {
            background: #4f46e5;
            color: white;
        }

        .terminal-controls {
            display: flex;
            gap: 10px;
        }

        .terminal-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .log-line {
            margin-bottom: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .log-time {
            color: #64748b;
            font-size: 12px;
            margin-right: 10px;
        }

        .log-data {
            word-break: break-all;
        }

        .log-received {
            color: #10b981;
        }

        .log-sent {
            color: #3b82f6;
        }

        .log-error {
            color: #ef4444;
        }

        .log-info {
            color: #94a3b8;
        }

        /* 十六进制视图 */
        .hex-view {
            display: grid;
            grid-template-columns: 100px 1fr 50px;
            gap: 10px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }

        .hex-address {
            color: #64748b;
            text-align: right;
        }

        .hex-data {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .hex-byte {
            width: 24px;
            text-align: center;
            color: #f59e0b;
        }

        .ascii-data {
            color: #10b981;
        }

        /* 数据发送区 */
        .send-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .send-controls {
            display: flex;
            gap: 10px;
        }

        .send-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            height: 60px;
        }

        .send-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-format {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .format-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 12px;
        }

        .format-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        /* 工具区域 */
        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .tool-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .tool-icon {
            font-size: 20px;
            color: var(--primary);
        }

        .tool-label {
            font-size: 12px;
            color: var(--text);
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success) 0%, #0da271 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, var(--info) 0%, #2563eb 100%);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        /* 设备详情样式 */
        .device-details-modal {
            max-width: 600px;
        }

        .device-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--dark);
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .app-main {
                grid-template-columns: 1fr;
            }

            .left-panel,
            .right-panel {
                order: 2;
            }

            .center-panel {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .connection-settings {
                grid-template-columns: 1fr;
            }

            .stats-grid,
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<div class="app-container">
    <!-- 应用头部 -->
    <header class="app-header">
        <div class="header-title">
            <div>
                <i class="fas fa-microchip"></i>
            </div>
            <div>
                <h1>串口设备调试工具</h1>
                <span>支持多端口选择与实时数据通信</span>
            </div>
        </div>

        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">未连接</span>
            <span class="status-details" id="statusDetails"></span>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="app-main">
        <!-- 左侧面板 -->
        <aside class="left-panel">
            <!-- 设备列表 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-list"></i>
                        可用串口设备
                    </h2>
                    <button class="btn btn-secondary btn-sm" id="refreshPortsBtn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="devices-list" id="devicesList">
                    <!-- 设备列表将在这里动态加载 -->
                </div>
            </div>

            <!-- 连接配置 -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-cog"></i>
                    连接配置
                </h2>
                <div class="connection-settings">
                    <div class="setting-group">
                        <label class="setting-label">波特率</label>
                        <select class="setting-select" id="baudRate">
                            <option value="300">300 bps</option>
                            <option value="600">600 bps</option>
                            <option value="1200">1200 bps</option>
                            <option value="2400">2400 bps</option>
                            <option value="4800">4800 bps</option>
                            <option value="9600">9600 bps</option>
                            <option value="19200">19200 bps</option>
                            <option value="38400">38400 bps</option>
                            <option value="57600">57600 bps</option>
                            <option value="115200" selected>115200 bps</option>
                            <option value="230400">230400 bps</option>
                            <option value="460800">460800 bps</option>
                            <option value="921600">921600 bps</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">数据位</label>
                        <select class="setting-select" id="dataBits">
                            <option value="5">5 位</option>
                            <option value="6">6 位</option>
                            <option value="7">7 位</option>
                            <option value="8" selected>8 位</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">停止位</label>
                        <select class="setting-select" id="stopBits">
                            <option value="1" selected>1 位</option>
                            <option value="1.5">1.5 位</option>
                            <option value="2">2 位</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">校验位</label>
                        <select class="setting-select" id="parity">
                            <option value="none" selected>无校验</option>
                            <option value="even">偶校验</option>
                            <option value="odd">奇校验</option>
                            <option value="mark">标记校验</option>
                            <option value="space">空格校验</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="connectBtn">
                            <i class="fas fa-link"></i>
                            连接设备
                        </button>
                        <button class="btn btn-danger" id="disconnectBtn" disabled>
                            <i class="fas fa-unlink"></i>
                            断开连接
                        </button>
                    </div>
                    <button class="btn btn-secondary" id="testBtn" style="margin-top: 10px; width: 100%;">
                        <i class="fas fa-vial"></i>
                        测试连接
                    </button>
                </div>
            </div>
        </aside>

        <!-- 中间面板 -->
        <section class="center-panel">
            <!-- 数据终端 -->
            <div class="card" style="flex: 1;">
                <div class="terminal">
                    <div class="terminal-header">
                        <div class="terminal-tabs">
                            <button class="tab-btn active" data-tab="terminal">数据终端</button>
                            <button class="tab-btn" data-tab="hex">十六进制</button>
                            <button class="tab-btn" data-tab="history">历史记录</button>
                        </div>
                        <div class="terminal-controls">
                            <button class="btn btn-secondary btn-sm" id="clearBtn">
                                <i class="fas fa-trash"></i> 清空
                            </button>
                            <button class="btn btn-secondary btn-sm" id="saveBtn">
                                <i class="fas fa-save"></i> 保存
                            </button>
                            <button class="btn btn-secondary btn-sm" id="pauseBtn">
                                <i class="fas fa-pause"></i> 暂停
                            </button>
                        </div>
                    </div>
                    <div class="terminal-content" id="terminalContent">
                        <!-- 终端内容将在这里显示 -->
                    </div>
                </div>
            </div>

            <!-- 数据发送 -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-paper-plane"></i>
                    数据发送
                </h2>
                <div class="send-area">
                    <div class="send-controls">
                        <textarea class="send-input" id="sendInput" placeholder="输入要发送的数据..." disabled></textarea>
                        <button class="btn btn-primary" id="sendBtn" disabled>
                            <i class="fas fa-paper-plane"></i>
                            发送
                        </button>
                    </div>

                    <div class="send-format">
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="autoNewline">
                            <span>自动换行</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="hexMode">
                            <span>十六进制</span>
                        </label>

                        <div style="flex: 1;"></div>

                        <div class="send-format">
                            <button class="format-btn active" data-format="ascii">ASCII</button>
                            <button class="format-btn" data-format="hex">HEX</button>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn btn-secondary btn-sm" data-command="AT">
                            <i class="fas fa-terminal"></i> AT
                        </button>
                        <button class="btn btn-secondary btn-sm" data-command="AT+GMR">
                            <i class="fas fa-code"></i> AT+GMR
                        </button>
                        <button class="btn btn-secondary btn-sm" data-command="AT+RST">
                            <i class="fas fa-redo"></i> AT+RST
                        </button>
                        <button class="btn btn-secondary btn-sm" data-command="0x0D 0x0A">
                            <i class="fas fa-enter"></i> CRLF
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 右侧面板 -->
        <aside class="right-panel">
            <!-- 统计信息 -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-chart-bar"></i>
                    数据统计
                </h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="receivedBytes">0</div>
                        <div class="stat-label">接收字节数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sentBytes">0</div>
                        <div class="stat-label">发送字节数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="receiveCount">0</div>
                        <div class="stat-label">接收次数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sendCount">0</div>
                        <div class="stat-label">发送次数</div>
                    </div>
                </div>
            </div>

            <!-- 工具集 -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-tools"></i>
                    工具集
                </h2>
                <div class="tools-grid">
                    <button class="tool-btn" id="scanDevicesBtn">
                        <i class="fas fa-search tool-icon"></i>
                        <span class="tool-label">扫描设备</span>
                    </button>
                    <button class="tool-btn" id="deviceInfoBtn">
                        <i class="fas fa-info-circle tool-icon"></i>
                        <span class="tool-label">设备信息</span>
                    </button>
                    <button class="tool-btn" id="exportDataBtn">
                        <i class="fas fa-download tool-icon"></i>
                        <span class="tool-label">导出数据</span>
                    </button>
                    <button class="tool-btn" id="settingsBtn">
                        <i class="fas fa-cog tool-icon"></i>
                        <span class="tool-label">设置</span>
                    </button>
                </div>
            </div>

            <!-- 连接历史 -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-history"></i>
                    连接历史
                </h2>
                <div style="max-height: 200px; overflow-y: auto;">
                    <table style="width: 100%; font-size: 12px;">
                        <thead>
                        <tr>
                            <th style="text-align: left; padding: 8px 0;">端口</th>
                            <th style="text-align: left; padding: 8px 0;">时间</th>
                            <th style="text-align: left; padding: 8px 0;">状态</th>
                        </tr>
                        </thead>
                        <tbody id="connectionHistory">
                        <!-- 连接历史将在这里显示 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
    </main>
</div>

<!-- 设备详情模态框 -->
<div class="modal" id="deviceModal">
    <div class="modal-content device-details-modal">
        <div class="modal-header">
            <h2 class="modal-title">设备详情</h2>
            <button class="modal-close" id="closeDeviceModal">&times;</button>
        </div>
        <div id="deviceDetails">
            <!-- 设备详情将在这里显示 -->
        </div>
    </div>
</div>

<!-- 通知容器 -->
<div id="notificationContainer"></div>

<script>
    class SerialPortApp {
        constructor() {
            this.api = window.serialAPI;
            this.state = {
                devices: [],
                selectedDevice: null,
                isConnected: false,
                isConnecting: false,
                connectionOptions: {
                    baudRate: 115200,
                    dataBits: 8,
                    stopBits: 1,
                    parity: 'none'
                },
                statistics: {
                    receivedBytes: 0,
                    sentBytes: 0,
                    receiveCount: 0,
                    sendCount: 0
                },
                isPaused: false,
                sendFormat: 'ascii',
                autoNewline: true,
                history: [],
                terminalContent: [],
                maxHistorySize: 1000
            };

            this.init();
        }

        async init() {
            this.loadState();
            this.bindEvents();
            this.setupIPCListeners();
            this.updateUI();
            await this.loadDevices();
            this.startAutoRefresh();
        }

        loadState() {
            try {
                const saved = localStorage.getItem('serialAppState');
                if (saved) {
                    const state = JSON.parse(saved);
                    this.state.connectionOptions = state.connectionOptions || this.state.connectionOptions;
                    this.state.history = state.history || [];
                    this.state.sendFormat = state.sendFormat || 'ascii';
                    this.state.autoNewline = state.autoNewline !== undefined ? state.autoNewline : true;

                    // 恢复UI状态
                    document.getElementById('baudRate').value = this.state.connectionOptions.baudRate;
                    document.getElementById('dataBits').value = this.state.connectionOptions.dataBits;
                    document.getElementById('stopBits').value = this.state.connectionOptions.stopBits;
                    document.getElementById('parity').value = this.state.connectionOptions.parity;
                    document.getElementById('autoNewline').checked = this.state.autoNewline;
                    document.getElementById('hexMode').checked = this.state.sendFormat === 'hex';
                }
            } catch (error) {
                console.error('加载状态失败:', error);
            }
        }

        saveState() {
            try {
                localStorage.setItem('serialAppState', JSON.stringify({
                    connectionOptions: this.state.connectionOptions,
                    history: this.state.history.slice(-50), // 只保存最近50条
                    sendFormat: this.state.sendFormat,
                    autoNewline: this.state.autoNewline,
                    state: this.state
                }));
                // 发送配置文件到全部页面
                this.api.sendConfigData(this.state.connectionOptions);
            } catch (error) {
                console.error('保存状态失败:', error);
            }
        }

        async loadDevices() {
            try {
                this.showNotification('正在扫描串口设备...', 'info');
                const result = await this.api.getSerialPorts();

                if (result.success) {
                    this.state.devices = result.ports;
                    this.updateDevicesList();
                    this.showNotification(`找到 ${result.ports.length} 个设备`, 'success');
                } else {
                    this.showNotification(`扫描失败: ${result.error}`, 'error');
                }
            } catch (error) {
                this.showNotification(`扫描失败: ${error.message}`, 'error');
            }
        }

        updateDevicesList() {
            const devicesList = document.getElementById('devicesList');

            if (this.state.devices.length === 0) {
                devicesList.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px; color: #64748b;">
                            <i class="fas fa-plug" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <p>未发现串口设备</p>
                            <button class="btn btn-secondary btn-sm" onclick="app.loadDevices()" style="margin-top: 10px;">
                                <i class="fas fa-redo"></i> 重新扫描
                            </button>
                        </div>
                    `;
                return;
            }

            let devicesHtml = '';
            this.state.devices.forEach(device => {
                const isSelected = this.state.selectedDevice &&
                    this.state.selectedDevice.path === device.path;

                devicesHtml += `
                        <div class="device-item ${isSelected ? 'selected' : ''}"
                             data-path="${device.path}"
                             onclick="app.selectDevice('${device.path}')">
                            <div style="display: flex; align-items: center;">
                                <i class="fas fa-microchip" style="color: #3b82f6; font-size: 20px;"></i>
                                <div class="device-info">
                                    <div class="device-name">${device.friendlyName || device.manufacturer || '未知设备'}</div>
                                    <div class="device-details">
                                        <span class="device-path">${device.path}</span>
                                        ${device.manufacturer ? ` • ${device.manufacturer}` : ''}
                                        ${device.serialNumber ? ` • SN: ${device.serialNumber}` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
            });

            devicesList.innerHTML = devicesHtml;
        }

        selectDevice(devicePath) {
            const device = this.state.devices.find(d => d.path === devicePath);
            if (device) {
                this.state.selectedDevice = device;
                this.updateDevicesList();

                // 显示设备详情按钮
                document.getElementById('deviceInfoBtn').disabled = false;

                this.showNotification(`已选择设备: ${device.path}`, 'info');
            }
        }

        showDeviceDetails() {
            if (!this.state.selectedDevice) {
                this.showNotification('请先选择一个设备', 'error');
                return;
            }

            const modal = document.getElementById('deviceModal');
            const device = this.state.selectedDevice;

            let detailsHtml = `
                    <div style="margin-bottom: 20px;">
                        <h3 style="margin-bottom: 10px;">${device.friendlyName || device.manufacturer || '未知设备'}</h3>
                        <p style="color: #64748b; font-size: 14px;">${device.path}</p>
                    </div>

                    <div class="device-info-grid">
                `;

            if (device.manufacturer) {
                detailsHtml += `
                        <div class="info-item">
                            <div class="info-label">制造商</div>
                            <div class="info-value">${device.manufacturer}</div>
                        </div>
                    `;
            }

            if (device.serialNumber) {
                detailsHtml += `
                        <div class="info-item">
                            <div class="info-label">序列号</div>
                            <div class="info-value">${device.serialNumber}</div>
                        </div>
                    `;
            }

            if (device.vendorId) {
                detailsHtml += `
                        <div class="info-item">
                            <div class="info-label">厂商ID</div>
                            <div class="info-value">${device.vendorId}</div>
                        </div>
                    `;
            }

            if (device.productId) {
                detailsHtml += `
                        <div class="info-item">
                            <div class="info-label">产品ID</div>
                            <div class="info-value">${device.productId}</div>
                        </div>
                    `;
            }

            if (device.locationId) {
                detailsHtml += `
                        <div class="info-item">
                            <div class="info-label">位置ID</div>
                            <div class="info-value">${device.locationId}</div>
                        </div>
                    `;
            }

            detailsHtml += `
                        <div class="info-item">
                            <div class="info-label">接口类型</div>
                            <div class="info-value">${device.pnpId ? 'USB' : '未知'}</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">连接状态</div>
                            <div class="info-value">${this.state.isConnected ? '已连接' : '未连接'}</div>
                        </div>
                    </div>
                `;

            document.getElementById('deviceDetails').innerHTML = detailsHtml;
            modal.classList.add('show');
        }

        async connect() {
            if (!this.state.selectedDevice) {
                this.showNotification('请先选择要连接的设备', 'error');
                return;
            }

            this.state.isConnecting = true;
            this.updateUI();

            try {
                const result = await this.api.connectSerial(
                    this.state.selectedDevice.path,
                    this.state.connectionOptions
                );

                if (result.success) {
                    this.state.isConnected = true;
                    this.state.isConnecting = false;
                    this.addConnectionHistory('连接', true);
                    this.showNotification(`已连接到 ${this.state.selectedDevice.path}`, 'success');
                } else {
                    this.state.isConnected = false;
                    this.state.isConnecting = false;
                    this.showNotification(`连接失败: ${result.error}`, 'error');
                }
            } catch (error) {
                this.state.isConnected = false;
                this.state.isConnecting = false;
                this.showNotification(`连接失败: ${error.message}`, 'error');
            } finally {
                this.state.isConnecting = false;
                this.updateUI();
            }
        }

        async disconnect() {
            try {
                const result = await this.api.disconnectSerial();

                if (result.success) {
                    this.state.isConnected = false;
                    this.addConnectionHistory('断开连接', false);
                    this.showNotification('连接已断开', 'info');
                }
            } catch (error) {
                this.showNotification(`断开连接失败: ${error.message}`, 'error');
            } finally {
                this.updateUI();
            }
        }

        async testConnection() {
            if (!this.state.selectedDevice) {
                this.showNotification('请先选择要测试的设备', 'error');
                return;
            }

            this.showNotification('正在测试连接...', 'info');

            const result = await this.api.testConnection(
                this.state.selectedDevice.path,
                this.state.connectionOptions
            );

            if (result.success) {
                this.showNotification('连接测试成功！可以正常连接此设备。', 'success');
            } else {
                this.showNotification(`连接测试失败: ${result.error}`, 'error');
            }
        }

        async sendData() {
            if (!this.state.isConnected) {
                this.showNotification('请先连接设备', 'error');
                return;
            }

            const input = document.getElementById('sendInput');
            let data = input.value.trim();

            if (!data) {
                this.showNotification('请输入要发送的数据', 'error');
                return;
            }

            // 处理十六进制数据
            if (this.state.sendFormat === 'hex') {
                data = this.hexToString(data);
            }

            // 添加自动换行
            if (this.state.autoNewline && !data.endsWith('\n')) {
                data += '\n';
            }

            try {
                const result = await this.api.sendData(data);

                if (result.success) {
                    this.state.statistics.sentBytes += data.length;
                    this.state.statistics.sendCount++;
                    this.updateStatistics();
                    input.value = '';
                    input.focus();
                } else {
                    this.showNotification(`发送失败: ${result.error}`, 'error');
                }
            } catch (error) {
                this.showNotification(`发送失败: ${error.message}`, 'error');
            }
        }

        addLog(data) {
            if (this.state.isPaused) return;

            const terminal = document.getElementById('terminalContent');
            const timestamp = new Date().toLocaleTimeString();

            let logLine = document.createElement('div');
            logLine.className = 'log-line';

            let timeSpan = document.createElement('span');
            timeSpan.className = 'log-time';
            timeSpan.textContent = `[${timestamp}]`;

            let dataSpan = document.createElement('span');
            dataSpan.className = `log-data log-${data.type}`;

            // 根据数据类型格式化显示
            if (data.type === 'received') {
                dataSpan.textContent = `← ${this.formatData(data.data)}`;
            } else if (data.type === 'sent') {
                dataSpan.textContent = `→ ${this.formatData(data.data)}`;
            } else {
                dataSpan.textContent = data.data;
            }

            logLine.appendChild(timeSpan);
            logLine.appendChild(dataSpan);
            terminal.appendChild(logLine);

            // 自动滚动到底部
            terminal.scrollTop = terminal.scrollHeight;

            // 保存到历史记录
            this.state.terminalContent.push({
                timestamp,
                data: data.data,
                type: data.type
            });

            // 限制历史记录数量
            if (this.state.terminalContent.length > this.state.maxHistorySize) {
                this.state.terminalContent.shift();
            }
        }

        formatData(data) {
            if (this.state.sendFormat === 'hex') {
                return this.stringToHex(data);
            }
            return data;
        }

        stringToHex(str) {
            let hex = '';
            for (let i = 0; i < str.length; i++) {
                hex += str.charCodeAt(i).toString(16).padStart(2, '0') + ' ';
            }
            return hex.trim().toUpperCase();
        }

        hexToString(hex) {
            hex = hex.replace(/\s+/g, '');
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        updateUI() {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const statusDetails = document.getElementById('statusDetails');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendInput = document.getElementById('sendInput');
            const sendBtn = document.getElementById('sendBtn');
            const testBtn = document.getElementById('testBtn');

            if (this.state.isConnecting) {
                indicator.className = 'status-indicator connecting';
                statusText.textContent = '连接中...';
                statusDetails.textContent = '';
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;
            } else if (this.state.isConnected) {
                indicator.className = 'status-indicator connected';
                statusText.textContent = '已连接';
                statusDetails.textContent = this.state.selectedDevice ? this.state.selectedDevice.path : '';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                indicator.className = 'status-indicator';
                statusText.textContent = '未连接';
                statusDetails.textContent = '';
                connectBtn.disabled = !this.state.selectedDevice && false;
                disconnectBtn.disabled = true;
                sendInput.disabled = true;
                sendBtn.disabled = true;
            }

            testBtn.disabled = !this.state.selectedDevice;

            this.updateStatistics();
        }

        updateStatistics() {
            document.getElementById('receivedBytes').textContent =
                this.state.statistics.receivedBytes.toLocaleString();
            document.getElementById('sentBytes').textContent =
                this.state.statistics.sentBytes.toLocaleString();
            document.getElementById('receiveCount').textContent =
                this.state.statistics.receiveCount.toLocaleString();
            document.getElementById('sendCount').textContent =
                this.state.statistics.sendCount.toLocaleString();
        }

        addConnectionHistory(action, success) {
            const history = document.getElementById('connectionHistory');
            const time = new Date().toLocaleTimeString();
            const device = this.state.selectedDevice?.path || '未知设备';

            const row = document.createElement('tr');
            row.innerHTML = `
                    <td style="padding: 8px 0;">${device}</td>
                    <td style="padding: 8px 0; color: #64748b;">${time}</td>
                    <td style="padding: 8px 0;">
                        <span style="color: ${success ? '#10b981' : '#ef4444'}">
                            ${action} ${success ? '成功' : '失败'}
                        </span>
                    </td>
                `;

            history.insertBefore(row, history.firstChild);

            // 限制历史记录数量
            if (history.children.length > 10) {
                history.removeChild(history.lastChild);
            }

            // 保存到状态
            this.state.history.unshift({
                time,
                device,
                action,
                success
            });

            this.saveState();
        }

        setupIPCListeners() {
            // 监听串口数据
            this.api.onSerialData((data) => {
                console.log('Received data:', data)
                this.state.statistics.receivedBytes += data.data.length;
                this.state.statistics.receiveCount++;
                this.addLog(data);
                this.updateStatistics();
            });
            this.api.onConfigData((event,data) => {
                console.log('Received config data:', data);
            })

            // 监听连接成功
            this.api.onSerialConnected((data) => {
                this.state.isConnected = true;
                this.state.isConnecting = false;
                this.updateUI();
            });

            // 监听断开连接
            this.api.onSerialDisconnected(() => {
                this.state.isConnected = false;
                this.updateUI();
            });

            // 监听错误
            this.api.onSerialError((error) => {
                this.showNotification(`串口错误: ${error}`, 'error');
            });
        }

        bindEvents() {
            // 设备选择
            document.getElementById('refreshPortsBtn').addEventListener('click', () => {
                this.loadDevices();
            });

            // 连接按钮
            document.getElementById('connectBtn').addEventListener('click', () => {
                this.connect();
            });

            // 断开按钮
            document.getElementById('disconnectBtn').addEventListener('click', () => {
                this.disconnect();
            });

            // 测试按钮
            document.getElementById('testBtn').addEventListener('click', () => {
                this.testConnection();
            });

            // 发送数据
            document.getElementById('sendBtn').addEventListener('click', () => {
                this.sendData();
            });

            // 输入框回车发送
            document.getElementById('sendInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendData();
                }
            });

            // 快捷命令
            document.querySelectorAll('[data-command]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const command = btn.dataset.command;
                    document.getElementById('sendInput').value = command;
                });
            });

            // 清空终端
            document.getElementById('clearBtn').addEventListener('click', () => {
                document.getElementById('terminalContent').innerHTML = '';
                this.state.terminalContent = [];
            });

            // 保存数据
            document.getElementById('saveBtn').addEventListener('click', async () => {
                const data = this.state.terminalContent
                    .map(log => `[${log.timestamp}] ${log.type === 'received' ? '←' : '→'} ${log.data}`)
                    .join('\n');

                if (!data.trim()) {
                    this.showNotification('没有数据可保存', 'error');
                    return;
                }

                const result = await this.api.saveData('serial_data.txt', data);
                if (result.success) {
                    this.showNotification(`数据已保存到: ${result.filePath}`, 'success');
                } else if (result.error !== '用户取消') {
                    this.showNotification(`保存失败: ${result.error}`, 'error');
                }
            });

            // 暂停/继续
            let isPaused = false;
            document.getElementById('pauseBtn').addEventListener('click', function () {
                isPaused = !isPaused;
                this.state.isPaused = isPaused;
                this.querySelector('i').className = isPaused ? 'fas fa-play' : 'fas fa-pause';
                this.querySelector('i').nextSibling.textContent = isPaused ? ' 继续' : ' 暂停';
            }.bind(this));

            // 设备信息
            document.getElementById('deviceInfoBtn').addEventListener('click', () => {
                this.showDeviceDetails();
            });

            // 扫描设备
            document.getElementById('scanDevicesBtn').addEventListener('click', () => {
                this.loadDevices();
            });

            // 导出数据
            document.getElementById('exportDataBtn').addEventListener('click', async () => {
                const data = this.state.terminalContent
                    .map(log => `${log.timestamp},${log.type},${log.data}`)
                    .join('\n');

                const result = await this.api.saveData('serial_export.csv', data);
                if (result.success) {
                    this.showNotification(`数据已导出到: ${result.filePath}`, 'success');
                } else if (result.error !== '用户取消') {
                    this.showNotification(`导出失败: ${result.error}`, 'error');
                }
            });

            // 设置
            document.getElementById('settingsBtn').addEventListener('click', () => {
                this.showNotification('设置功能开发中...', 'info');
            });

            // 关闭模态框
            document.getElementById('closeDeviceModal').addEventListener('click', () => {
                document.getElementById('deviceModal').classList.remove('show');
            });

            // 点击模态框背景关闭
            document.getElementById('deviceModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    e.currentTarget.classList.remove('show');
                }
            });

            // 连接参数变更
            document.getElementById('baudRate').addEventListener('change', (e) => {
                this.state.connectionOptions.baudRate = parseInt(e.target.value);
                this.saveState();
            });

            document.getElementById('dataBits').addEventListener('change', (e) => {
                this.state.connectionOptions.dataBits = parseInt(e.target.value);
                this.saveState();
            });

            document.getElementById('stopBits').addEventListener('change', (e) => {
                this.state.connectionOptions.stopBits = parseFloat(e.target.value);
                this.saveState();
            });

            document.getElementById('parity').addEventListener('change', (e) => {
                this.state.connectionOptions.parity = e.target.value;
                this.saveState();
            });

            // 发送格式
            document.getElementById('autoNewline').addEventListener('change', (e) => {
                this.state.autoNewline = e.target.checked;
                this.saveState();
            });

            document.getElementById('hexMode').addEventListener('change', (e) => {
                this.state.sendFormat = e.target.checked ? 'hex' : 'ascii';
                this.saveState();
            });

            // 标签页切换
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const tab = this.dataset.tab;
                    // 这里可以添加标签页切换逻辑
                });
            });

            // 发送格式切换
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    this.state.sendFormat = this.dataset.format;
                }.bind(this));
            });
        }

        showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;

            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';

            notification.innerHTML = `
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                `;

            container.appendChild(notification);

            // 显示通知
            setTimeout(() => notification.classList.add('show'), 10);

            // 3秒后自动隐藏
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        startAutoRefresh() {
            // 每10秒自动刷新设备列表
            setInterval(() => {
                if (!this.state.isConnected && !document.getElementById('deviceModal').classList.contains('show')) {
                    this.loadDevices();
                }
            }, 10000);
        }
    }

    // 初始化应用
    let app = null;
    document.addEventListener('DOMContentLoaded', async () => {
        app = new SerialPortApp();
        console.log('app', app)

        // 加载初始连接状态
        const status = await window.serialAPI.getConnectionStatus();
        app.state.isConnected = status.isConnected;
        if (status.port) {
            app.state.selectedDevice = { path: status.port };
        }
        //  如果有缓存 可以尝试自动连接
        try {
         let optStr =   localStorage.getItem("serialAppState");
            if (optStr) {
                let optionInfo = JSON.parse(optStr);
                app.state = optionInfo.state;
                app.connect();
            }



        }catch (e){

        }

        app.updateUI();
    });
</script>
